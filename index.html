<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <h1>Weather App</h1>
                <input type="text" placeholder="Enter City" class="cityname">
                <button class="btn">Get Weather</button>
            </div>
            <div class="content">
                <div class="city"></div>
                <div class="temperature"></div>
                <div class="humidity"></div>
                <div class="status"></div>
                <div class="emoji"></div>
                <div class="retry"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
